<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item (click)="navigateTo('admin/families')">Familias</a>
        <a mat-list-item (click)="navigateTo('admin/groups')">Grupos</a>
        <a mat-list-item (click)="navigateTo('admin/categories')">Categorias</a>
        <a mat-list-item (click)="navigateTo('admin/operations')">Operaciones</a>
        <a mat-list-item (click)="navigateTo('admin/stats')">Estadisticas</a>
        <a mat-list-item (click)="navigateTo('admin/help')">Ayuda</a>
        <a mat-list-item (click)="logOut()">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SpendS</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
