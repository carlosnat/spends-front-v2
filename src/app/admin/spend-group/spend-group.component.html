<div>
    <h1>Grupos de la familia {{ family.name }}</h1>
    <form [formGroup]="groupForm">
      <h2>Crear familia</h2>
      <label for="familyName">Nombre del grupo</label>
      <input type="text" id="groupName" formControlName="name">
      <label for="familyName">Color del grupo</label>
      <input type="text" id="groupColor" formControlName="color">
      <button (click)="createGroup()" [disabled]="groupForm.invalid">Crear grupo</button>
    </form>
  </div>

  <div *ngIf="!editingFamily">
    <div *ngFor="let group of groups">
      {{ group.name }}
      {{ group.color }}

      <button (click)="setEditFamily(family)">Editar</button>
      <button (click)="selectFamily(family)">Seleecionar Familia</button> -->
    </div>
  </div>
