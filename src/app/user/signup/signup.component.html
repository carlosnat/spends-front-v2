<div class="auth">
    <mat-card>
      <mat-card-title>
        <img class="logo-auth" src="../../../assets/logo.jpg" alt="">
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="userForm">
          <p>
            <mat-form-field id="user" class="example-full-width">
              <input matInput placeholder="Usuario" formControlName="email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Clave" formControlName="password">
            </mat-form-field>
          </p>

          <div class="auth-btn-wrap">
            <p class="loginButtons">
              <button type="submit" mat-button routerLink="/login">Cancelar</button>
            </p>

            <p class="loginButtons">
              <button type="submit" mat-button (click)="createUser()" [disabled]="userForm.invalid || conecting">Crear cuenta</button>
            </p>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
